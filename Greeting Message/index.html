<body align="center">
    <div id="widget">
	  <spam id="DispTitle"><script>
		var myDate = new Date();
		var hrs = myDate.getHours();
		var Name = 'TwelfthDoctor1'
		var greet;

		if (hrs < 5)
			greet = 'Good Night';
		else if (hrs >= 5 && hrs <= 12)
			greet = 'Good Morning'
		else if (hrs >= 12 && hrs <= 17)
			greet = 'Good Afternoon';
		else if (hrs >= 17 && hrs <= 20)
			greet = 'Good Evening';
		else if (hrs >= 20 && hrs <= 24)
			greet = 'Good Night';
		 
		
		document.write('<b> '+ greet +', '+Name+'</b>');
	  </script>
	  </spam>
	 </div>
